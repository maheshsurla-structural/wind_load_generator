name: CI

on:
  push:
    branches: [ main, 'release/**' ]
  pull_request:
    branches: [ main ]

jobs:
  lint_and_type:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install dev tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy
      - name: Lint (ruff)
        run: ruff check .
      - name: Format check (black)
        run: black --check .
      - name: Type check (mypy)
        run: mypy --ignore-missing-imports .

  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install pytest
        run: python -m pip install --upgrade pip && pip install pytest
      - name: Run tests (if any)
        continue-on-error: true
        run: |
          if pytest -q; then
            echo "Tests ran successfully or there were no tests.";
          else
            echo "Tests failed or none found â€” continuing as this step is non-blocking for initial CI.";
          fi
